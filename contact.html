<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Beautiful gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #00c6ff !important;
        }

        .contact-section {
            padding: 80px 0;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .contact-section p {
            font-size: 1.1rem;
            color: #555;
        }

        .contact-form {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-form .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .contact-details {
            color: #333;
        }

        .contact-details h5 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #555;
        }

        .contact-details i {
            font-size: 1.5rem;
            color: #00c6ff;
            margin-right: 10px;
        }

        .map {
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .contact-section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section py-5 text-center">
        <div class="container">
            <h2 class="display-4 mb-4" data-aos="fade-up">Contact Us</h2>
            <p class="lead mb-5" data-aos="fade-up" data-aos-delay="100">
                Have any questions? We'd love to hear from you! Reach out to us via the form below.
            </p>
            <div class="row">
                <div class="col-md-6 mb-4" data-aos="fade-right">
                    <form class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6" data-aos="fade-left">
                    <div class="contact-details">
                        <h5><i class="bi bi-geo-alt"></i> Address</h5>
                        <p>123 E-Shop Lane, Online City, Web World</p>
                        <h5><i class="bi bi-envelope"></i> Email</h5>
                        <p>contact@eshop.com</p>
                        <h5><i class="bi bi-phone"></i> Phone</h5>
                        <p>+1 234 567 890</p>
                    </div>
                    <div class="map mt-4">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95565161531673!3d-37.81732797975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d8b60aef5d5d!2sEureka%20Skydeck!5e0!3m2!1sen!2sau!4v1635484998055!5m2!1sen!2sau"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true,
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HoA9VgmJAN+cLk0tUOA5glKHnWW5bm7Et4R6BLjbyr61pHfrrQbQILsEXfOAk3Sr"
            crossorigin="anonymous"></script>
</body>
</html>
