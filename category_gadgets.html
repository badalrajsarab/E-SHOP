<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Products - E-Shop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff7e5f !important;
        }

        /* Products Section Styling */
        .products-section {
            padding: 100px 20px 50px;
            text-align: center;
        }

        .products-section h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card img {
            width: 100%;
            max-width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .product-card h3 {
            font-size: 1.3rem;
            color: #333;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1rem;
            color: #555;
        }

        .product-card .add-to-cart {
            background: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product-card .add-to-cart:hover {
            background: #e55337;
        }

        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .product-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <h2>Our Gadgets Collection</h2>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card" data-aos="zoom-in">
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/speaker/x/q/b/-original-imah2d55jusy9p9t.jpeg?q=70">
                <h3>Music-box</h3>
                <p>$5000.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product Card 2 -->
            <div class="product-card" data-aos="zoom-in">
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/headphone/c/6/a/-original-imahyrha4unythg4.jpeg?q=70">
                <h3>Lighting-Earbuds</h3>
                <p>$7000.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product Card 3 -->
            <div class="product-card" data-aos="zoom-in">
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/f/g/g/-original-imagywnz46fngcks.jpeg?q=70">
                <h3>Digital-Watch</h3>
                <p>$4000.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product Card 4 -->
            <div class="product-card" data-aos="zoom-in">
                <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/printer/r/y/o/smart-tank-580-hp-original-imahy8h9ycxgecff.jpeg?q=70&crop=false">
                <h3>Multi-function-printer</h3>
                <p>$4000.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product Card 5 -->
            <div class="product-card" data-aos="zoom-in">
                <img src="https://rukminim2.flixcart.com/image/312/312/k3q76a80/camera/k/7/9/sony-apsc-ilce-6600m-b-in5-mirrorless-original-imafm6nvxhybpwhs.jpeg?q=70">
                <h3>DLSR-Cammera</h3>
                <p>$4000.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true,
        });
    </script>
</body>
</html>
