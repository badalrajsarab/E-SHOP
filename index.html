<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Beautiful gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff7e5f !important; /* Hover effect */
        }

        .carousel-item {
            height: 80vh;
            min-height: 400px;
            background: no-repeat center center scroll;
            background-size: cover;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .carousel-item.active {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .carousel-caption h3 {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
        }

        .carousel-caption p {
            font-size: 1.2rem;
            color: #fff;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            font-size: 1.1rem;
        }

        .footer-logo {
            width: 50px;
            margin-right: 10px;
        }

        .footer-social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-social-icons a:hover {
            color: #ff7e5f; /* Hover effect for icons */
        }

        @media (max-width: 768px) {
            .navbar a {
                font-size: 1.2rem;
            }

            .carousel-caption h3 {
                font-size: 2rem;
            }

            .carousel-caption p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="margin-top: 70px;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active"
                style="background-image: url('https://almacen.do/wp-content/uploads/2022/10/Chocolate-Ferrero-Rocher-12-uds-Back-2.jpg')">
                <div class="carousel-caption">
                    <h3>Indulge in Deliciousness</h3>
                    <p>Experience the finest chocolates.</p>
                </div>
            </div>
            <div class="carousel-item"
                style="background-image: url('https://i.pcmag.com/imagery/articles/03AFXfXUHfQA8i4qv3cOUUZ-11.fit_lim.v1662598111.jpg')">
                <div class="carousel-caption">
                    <h3>Breathtaking Views</h3>
                    <p>Explore stunning landscapes and vistas.</p>
                </div>
            </div>
            <div class="carousel-item"
                style="background-image: url('https://static-assets.business.amazon.com/assets/in/24th-jan/705_Website_Blog_Appliances_1450x664.jpg.transform/1450x664/image.jpg')">
                <div class="carousel-caption">
                    <h3>Smart Technology</h3>
                    <p>Innovative appliances for your home.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
